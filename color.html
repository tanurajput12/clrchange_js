<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clr(){
            document.getElementById("color").style.backgroundColor="blue";
        }
        function change(){
            document.getElementById("color").style.backgroundColor="green";
        }
        function clrchange(){
            document.getElementById("color").style.backgroundColor="pink";
        }
        function changeclr(){
            document.getElementById("color").style.color="skyblue";
        }
        function textchange(){
        
            document.getElementById("text").innerText="this is indore";
            document.getElementById("text").style.color="blue";
        }
    </script>
</head>
<body style="background-color: red;">
    <h1 id="color">color change</h1>
    <button onclick="clr()">click </button>
    <button onclick="change()">change again</button>
    <button onclick="clrchange()">change again</button>
    <button onclick="changeclr()">change again</button>

    <h1 id="text">Bhopal is the city of the lake</h1>
    <button onclick="textchange()">change</button>
</body>
</html>
